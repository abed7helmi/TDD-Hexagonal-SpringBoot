<!DOCTYPE html>
<!--pour pouvoir utiliser thymleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
<!--    utiliser bootstrap-->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<p></p>
<div class="container">
    <table class="table">
        <tr>
            <th>ID</th><th>Name</th><th>Price</th>
        </tr>
        <!--/*@thymesVar id="societes" type="java.util.List<org.sid.entities.Societe>"*/-->
        <tr th:each="s:${societes}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.price}"></td>
            <td>
<!--                onConnect la fonction js dans le fichier app.js-->
                <button class="btn btn-primary" th:attr="onclick=|onConnect(this,'${s.id}')|" >Transaction</button>
            </td>
        </tr>
    </table>
    <canvas id="chart" width="600" height="300"></canvas>
</div>
<script th:src="@{/smothie/smothie.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
